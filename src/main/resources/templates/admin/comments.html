<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
    <div class="row">
        <h1>Yorumlar</h1>
    </div>
    <br />
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Yorum</th>
            <th>Olu≈üturulan Tarih</th>
            <th>Eylemler </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each = "comment, iterStat: ${comments}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">Sil</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
